<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"  href="javascript:void(0)">管理界面</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/user" ng-click="$location.path('/user')" ng-show="{{currentUser.isAdmin}}">用户管理</a></li>
                <li><a ng-href="#/customer" ng-click="$location.path('/customer')">顾客管理</a></li>
                <li><a ng-href="#/employee" ng-click="$location.path('/employee')" ng-show="{{currentUser.isAdmin}}">雇员管理</a></li>
                <li><a ng-href="#/equipment" ng-click="$location.path('/equipment')">器材管理</a></li>
                <li class="active"><a ng-href="#/account" ng-click="$location.path('/account')">收支管理</a></li>
                <li><a ng-href="#/course" ng-click="$location.path('/course')">课程管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li> <a>Hello, {{currentUser.name}} </a></li>
                <li><a href="javascript:void(0);" ng-click="logout()">退出登录</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label>收支名</label>
            <input type="text" class="form-control" placeholder="收支名" ng-model="account.name">
        </div>
        <div class="form-group">
            <label>价格</label>
            <input type="text" class="form-control" placeholder="价格" ng-model="account.price">
        </div>
        <div class="form-group">
            <label>购买日期</label>
            <input type="date" class="form-control" placeholder="购买日期" ng-model="account.paidTime">
        </div>
        <div class="form-group">
            <label>类型</label>
            <input type="text" class="form-control" placeholder="类型" ng-model="account.type">
        </div>
        <button type="submit" class="btn btn-default" ng-click="do_submit()">Submit</button>
    </form>
</div>
