<div class="container">
    <div class="form-group input-group ">
        <button type="button" class="btn btn-primary btn " ng-click="go_to_create_employee()">添加雇员</button>
        <button type="button" class="btn btn-default btn "  ng-click="delete_all_selected_employees()">批量删除</button>
    </div>
    <div class="form-group input-group ">
        <input type="search" class="form-control" />
        <span class="input-group-btn ">
            <button class="btn btn-default" type="button" >Search</button>
        </span>
    </div>
</div>

<div class="container">

    <table id="employee-table" class="table table-bordered">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="selectedAll" ng-change="select_all_or_select_none()"/></th>
            <th>ID</th>
            <th>雇员名</th>
            <th>电话</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr class="employee_line" ng-repeat="employee in employees">
                <td><input type="checkbox" ng-model="employee.selected"/></td>
                <td> {{employee.id}}</td>
                <td> {{employee.name}} </td>
                <td> {{employee.phone}} </td>
                <td> {{employee.age}} </td>
                <td> {{employee.grender}} </td>
                <td>
                    <button class="btn" ng-click="deleteEmployee(employee.id)">删除 </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
