<div class="container">
    <div class="form-group input-group ">
        <button type="button" class="btn btn-primary btn " ng-click="go_to_create_equipment()">添加器材</button>
        <button type="button" class="btn btn-default btn "  ng-click="delete_all_selected_equipments()">批量删除</button>
    </div>
    <div class="form-group input-group ">
        <input type="search" class="form-control" />
        <span class="input-group-btn ">
            <button class="btn btn-default" type="button" >Search</button>
        </span>
    </div>
</div>

<div class="container">

    <table id="equipment-table" class="table table-bordered">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="selectedAll" ng-change="select_all_or_select_none()"/></th>
            <th>ID</th>
            <th>器材名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr class="equipment_line" ng-repeat="equipment in equipments">
                <td><input type="checkbox" ng-model="equipment.selected"/></td>
                <td> {{equipment.id}}</td>
                <td> {{equipment.name}} </td>
                <td>
                    <button class="btn" ng-click="update(equipment.id)">修改 </button>
                    <button class="btn" ng-click="delete(equipment.id)">删除 </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ul class="pagination">

    </ul>
