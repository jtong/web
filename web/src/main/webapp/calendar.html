<!doctype html>
<html class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="lib/components/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/components/bootstrap3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/calendar.css">

    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/underscore.min.js"></script>


</head>
<body>

<div>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand"  href="javascript:void(0)">管理界面</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/web/index#/course"><-返回课程管理</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

    </div>

    <div class="container">

        <div class="container">


            <div class="page-header">

                <div class="pull-right form-inline">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                        <button class="btn btn-default" data-calendar-nav="today">Today</button>
                        <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Year</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                        <button class="btn btn-warning" data-calendar-view="week">Week</button>
                        <button class="btn btn-warning" data-calendar-view="day">Day</button>
                    </div>
                </div>

                <h3></h3>
                <small>To see example with events navigate to march 2013</small>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <div id="calendar"></div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <select id="first_day" class="form-control">
                            <option value="" selected="selected">First day of week language-dependant</option>
                            <option value="2">First day of week is Sunday</option>
                            <option value="1">First day of week is Monday</option>
                        </select>
                        <select id="language" class="form-control">
                            <option value="">Select Language (default: en-US)</option>
                            <option value="bg-BG">Bulgarian</option>
                            <option value="nl-NL">Dutch</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="el-GR">Greek</option>
                            <option value="hu-HU">Hungarian</option>
                            <option value="id-ID">Bahasa Indonesia</option>
                            <option value="it-IT">Italian</option>
                            <option value="pl-PL">Polish</option>
                            <option value="pt-BR">Portuguese (Brazil)</option>
                            <option value="ro-RO">Romania</option>
                            <option value="es-CO">Spanish (Colombia)</option>
                            <option value="es-MX">Spanish (Mexico)</option>
                            <option value="es-ES">Spanish (Spain)</option>
                            <option value="ru-RU">Russian</option>
                            <option value="sk-SR">Slovak</option>
                            <option value="sv-SE">Swedish</option>
                            <option value="ko-KR">Korean</option>
                            <option value="zh-TW">繁體中文</option>
                        </select>
                        <label class="checkbox">
                            <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
                        </label>
                    </div>

                    <h4>Events</h4>
                    <small>This list is populated with events dynamically</small>
                    <ul id="eventlist" class="nav nav-list"></ul>
                </div>
            </div>

            <div class="clearfix"></div>
            <br><br>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

            <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3 class="modal-title">Event</h3>
                        </div>
                        <div class="modal-body" style="height: 400px">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="lib/components/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/components/underscore/underscore-min.js"></script>
            <script type="text/javascript" src="lib/components/bootstrap3/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/components/jstimezonedetect/jstz.min.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/bg-BG.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/nl-NL.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/fr-FR.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/de-DE.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/el-GR.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/it-IT.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/hu-HU.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/pl-PL.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/pt-BR.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/ro-RO.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/es-CO.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/es-MX.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/es-ES.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/ru-RU.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/sk-SR.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/sv-SE.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/zh-TW.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/cs-CZ.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/ko-KR.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/language/id-ID.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/calendar.js"></script>
            <script type="text/javascript" src="js/bootstrap-calendar/app.js"></script>


        </div>
    </div>
</div>


</body>
</html>
